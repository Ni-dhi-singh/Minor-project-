<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> E commerce website </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- Font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Custom cssfile link -->
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <!--header section starts-->

    <header>

        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>




        <a href="#" class="logo">Fashion<span>Store</span> </a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#Products">Products</a>
            <a href="#Feature">Feature</a>
            <a href="#Contact">Contact</a>
            <a href="#Blogs">Blogs</a>
            <a href="#review">Review</a>
        </nav>

        <div class="icons">
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
            <a href="search-btn" class="fas fa-search"></a>
            <a href="#" class="fas fa-user"></a>
        </div>

        <form action="" class="search-form">
            <input type="search" name="" placeholder="Search here..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>
    </header>



    <!--header section ends-->

    <!-- Home section starts -->>

    <section class="home" id="home">

        <div class=" swiper home-slider">
            
            <div class="swiper-wrapper">

                <div class="swiper-slide slide" style="background:url(Images/banner.1.jpg) no-repeat">
                    <div class="content">
                        <span>upto 50% off</span>
                        <h3>women's fashion</h3>
                        <a href="#" class="btn">shop now</a>
                    </div>
                
                </div>

                <div class="swiper-slide slide" style="background:url(Images/banner.2.jpg) no-repeat">
                    <div class="content">
                        <span>upto 50% off</span>
                        <h3>men's fashion</h3>
                        <a href="#" class="btn">shop now</a>
                    </div>
                
                </div>


                <div class="swiper-slide slide" style="background:url(Images/banner.3.jpg) no-repeat">
                    <div class="content">
                        <span>upto 50% off</span>
                        <h3>kids fashion</h3>
                        <a href="#" class="btn">shop now</a>
                    </div>
                
                </div>
            </div>

            <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    
        </div>
    </section>
    <!-- Home section ends -->








    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- custom js file link -->
    <script src="script.js"></script>

</html>
